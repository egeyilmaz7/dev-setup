# ===== Leader key =====
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ===== Mouse support =====
set -g mouse on

# ===== Window/pane numbering starting from 1 =====
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# ===== Split panes in current directory =====
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ===== Pane navigation (vim-style) =====
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ===== Window navigation (Shift + arrows) =====
bind -n S-Left previous-window
bind -n S-Right next-window

# ===== Quick window switching (1â€“9) =====
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# ===== New window =====
bind c new-window -c "#{pane_current_path}"

# ===== Reload config =====
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ===== Minimal status bar with no background =====
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-left ''
set -g status-right ''

# Remove background colors
set -g status-style 'bg=default fg=#888888'
set -g window-status-style 'bg=default fg=#888888'
set -g window-status-current-style 'bg=default fg=#ffffff bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '
set -g window-status-separator ''

# Pane borders (minimal)
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#888888'

# Message style
set -g message-style 'bg=default fg=#ffffff'